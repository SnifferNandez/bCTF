<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    {% load static %}
    {% load crispy_forms_tags %}
    {% load config_extras %}
    {% config 'logo' as site_logo %}

    <title>BSidesCo CTF Registro</title>

    <!-- Bootstrap core CSS -->
    <link href="{{theme_static}}/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{theme_static}}/css/login.css" rel="stylesheet">

    <!-- JS bootstrap-->
    <script src="{{theme_static}}/js/jquery.min.js"></script>
    <script src="{{theme_static}}/js/bootstrap.min.js"></script>
  </head>
  <body >
   <div style="width: 100%; margin: 0px auto;">

      
    <div class="text-center">
      <img src="{{theme_static}}/img/logo.png"><br>
      <a href="{% url 'login' %}">Ya estás registrado? Ingresa acá</a><br />
    </div>
    <br/>
    <form class="form-signin" method="POST">
      {% csrf_token %}
      {{form|crispy}}
      <div>
        <input type="checkbox" id="soul" name="soul" value="scales" checked /> 
        <label for="soul">Prometo asistir al próximo BSidesCo!</label>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-success">Enviar registro</button>
      </div>
    </form>
    <div id="footer" class="text-center">
        <p>
            Preparado para <a href="https://bsidesco.org/" target="_blank">BSidesCo</a>.
        </p>
    </div>
   </div>
  </body>
</html>
